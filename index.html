<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= 'description' content="Javascript calculator"  />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type ="text/css" href="mystyle.css">

    <title>Calculator</title>
</head>
<body>
    <h1> Basic Calculator</h1>
    <br/>
    <form id="myform" Name="calc">
        <input name="display" style ="width:337px;height:100px;text-align:center;background-color:black;"> <br/>
        <input type=button value="AC" OnClick="calc.display.value=''" style="background-color:lightgrey; color:black;">
        <input type=button value="+/-" OnClick="calc.display.value+='+/-'" style="background-color:lightgrey; color:black;">
        <input type=button value="%" OnClick="calc.display.value+='%'" style="background-color:lightgrey; color:black;">
        <input type=button value="รท" OnClick="calc.display.value+='/'" style="background-color:darkorange;"> <br/>
        <input type=button value="7" OnClick="calc.display.value+='7'" style="background-color:#656565;">
        <input type=button value="8" OnClick="calc.display.value+='8'" style="background-color:#656565;">
        <input type=button value="9" OnClick="calc.display.value+='9'" style="background-color:#656565;">
        <input type=button value="x" OnClick="calc.display.value+='*'" style="background-color:darkorange;"> <br/>
        <input type=button value="4" OnClick="calc.display.value+='4'" style="background-color:#656565;">
        <input type=button value="5" OnClick="calc.display.value+='5'" style="background-color:#656565;">
        <input type=button value="6" OnClick="calc.display.value+='6'" style="background-color:#656565;">
        <input type=button value="-" OnClick="calc.display.value+='-'" style="background-color:darkorange;"> <br/>
        <input type=button value="1" OnClick="calc.display.value+='1'" style="background-color:#656565;">
        <input type=button value="2" OnClick="calc.display.value+='2'" style="background-color:#656565;">
        <input type=button value="3" OnClick="calc.display.value+='3'" style="background-color:#656565;"> 
        <input type=button value="+" OnClick="calc.display.value+='+'" style="background-color:darkorange;"> <br/>
        <input type=button value="0" OnClick="calc.display.value+='0'" style="width: 165px;text-align: left;padding-left: 20px;background-color:#656565;">
        <input type=button value="." OnClick="calc.display.value+='.'" style="background-color:#656565;">
        <input type=button value="=" OnClick="calc.display.value=eval(calc.display.value)" style="background-color:darkorange;">      
    </form>


</body>
</html>
